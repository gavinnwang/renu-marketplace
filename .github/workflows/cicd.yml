name: Rust CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to DockerHub
      uses: docker/login-action@v1 
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/marketplace:latest
        platforms: linux/amd64
        build-args: DATABASE_URL=${{ secrets.DATABASE_URL }} 

    - name: Deploy to DigitalOcean Droplet
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DROPLET_HOST }}
        username: ${{ secrets.DROPLET_USERNAME }}
        key: ${{ secrets.DROPLET_SSH_KEY }}
        passphrase: ${{ secrets.DROPLET_PASSPHRASE }}
        script: |
          docker stop marketplace-container || true
          docker rm marketplace-container || true
          docker pull --platform=linux/amd64/v3 wry0313/marketplace:latest
          docker run --name marketplace-container -p 8080:8080 wry0313/marketplace:latest
        
